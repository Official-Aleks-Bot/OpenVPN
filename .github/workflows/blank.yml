name: OpenVPN
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 9999
    steps:


    - name: Install openVPN
      run: |
        sudo wget https://git.io/vpn -O openvpn-install.sh && sudo bash openvpn-install.sh
      
    - name: Loop
      run: |
        while true; do
          sleep 60
        done
